<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function gugudan(){
            for (var i=0 ; i < 10 ; i++){
                console.log(i);
            }
            for (var i=2 ; i < 10; i++){
                console.log(i+'ë‹¨');
                for (var j = 1; j<10; j++){
                    console.log(i + '*' + j + '=' + (i * j))
                }
            }
        }

        function whileTest(){
            var i = 0;
            while (i<10) {
                console.log(++i)
            }
            var j =10;
            do {
                console.log(j);
                j--;
            } while(j>0);
        }
    </script>
</head>
<body>
    <button onclick=gugudan()>FOR</button>
    <button onclick="whileTest()">WHILE</button>
</body>
</html>
