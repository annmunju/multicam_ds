<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border: 1px solid red;}
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var cntA = 0;
            var cntIA = 0;
            var cntB = 0;
            var cntIB = 0;
            $("button:eq(0)").click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)"+(++cntA)+"</div>");
            }) // after, befor는 뒤에 function이 들어갈 수 있음.
            $("button:eq(1)").click(function(){
                $("<div>새로운 엘리먼트(insertAfter)"+(++cntIA)+"</div>").insertAfter("#base")
            })
            $("button:eq(2)").click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)"+(++cntB)+"</div>");
            })
            $("button:eq(3)").click(function(){
                $("<div>새로운 엘리먼트(insertBefore)"+(++cntIB)+"</div>").insertBefore("#base")
            })
        })
    </script>
</head>
<body>
    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore()</button>

    <div id="base">
        <p>외부 삽입</p>
    </div>
</body>
</html>
