<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        function inputText(){
            var txt = $("input:text").val();
            // JS : value()
            // JQ : val()

            alert(txt);
        }

        function inputRadio(){
            var radioVal = $("input:radio").val();
            $('#a').html(radioVal)
            // JS : innerHTML
            // JQ : html()
        }

        function inputCheck(){ // 만약 체크 되어 있을때는 글이 나왔다가, 체크 해제하면 글이 사라지게 하기 위해서는..?
            var check = $("input:checkbox");
            $('#a').html(check.val());
            
        }

        $(function(){
            $("select").change(function(){
            var option = $('select > option:selected');
            alert(option.val());
            alert($("select > option").index(option))
            });
        })

        

</script>

</head>
<body>

    <form>
        <input type="text"> <br>
        <input type="button" value="선택" onclick="inputText()"> <br>
        <input type="radio" value="radio val" onclick="inputRadio()"> <br>
        <input type="checkbox" value="check val" onclick="inputCheck()"> <br>
        <div id="a"></div>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
        </select>
    </form>
    
</body>
</html>
