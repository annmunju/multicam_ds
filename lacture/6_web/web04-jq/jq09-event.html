<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            border: 2px solid red;
            padding: 20px;
            overflow: auto;
        }
        div p:first-child{
            float: left;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
        div p:last-child{
            float: right;
            border: 1px solid green;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>

    <script>
        /* 
            이벤트 전파 : 각 요소가 서로 포함관계(중첩)인 경우
            요소 중 하나에 이벤트가 발생하면
            중첩된 요소들도 이벤트가 전파된다.
            
            이벤트 전파 막기
                - stopPropagation(): 이벤트 요소의 전파 막기
                - preventDefault(): 이벤트에 의한 기본 동작 막기
                - return false : 위 기능 둘 다 적용
        */

        $(function(){
            $("a:eq(0)").click(function(e){
                alert("a 클릭!");
                // e.stopPropagation(); // 이후로 요소 전파는 멈춤. 이벤트 실행만 됨
                e.preventDefault();
                // return false;
            });
            
            $('p').click(function(a){
                alert("p 클릭!");
                a.preventDefault();
            });
            
            $("div").click(function(){
                alert("div 클릭!")
            })

            /*
            $("a:eq(1)").bind("mouseover mouseout", function(e){
                if(e.type == "mouseover"){
                    $(this).css("background-color", "hotpink")
                }
                if(e.type == "mouseout"){
                    $(this).css("background-color",'')
                }
            });
            */
           $("a:eq(1)").bind({
               "mouseover":function(){
                    $(this).css("color", "gold")
               },
               "mouseout":function(){
                    $(this).css("color", "")
               }
           })

           $("span").click(function(){
               $("a:eq(1)").unbind();
           })

           $("button").click(function(){
               $("body").append("<p>새로 추가된 P</p>")
           })

           $("body").on("click", "p", function(){
               alert("새로 추가된 요소도 이벤트 적용!")
           });
           // JS : addEventListener
        })

    </script>
</head>
<body>

    <span>unbind() : 이벤트 해제</span>
    <div>
        <p>
            <a href="https://www.naver.com">클릭</a>
        </p>
        <p>클릭</p>
    </div>

    <div>
        <p>
            <a href="https://www.google.com">클릭</a>
        </p>
        <p>클릭</p>
    </div>
    
    <button>요소 추가</button>
    
</body>
</html>
