<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function elementCreate01(){
            var div = document.createElement("div");  // <div></div>

            // 속성지정
            // 방법 1.
            var attr = document.createAttribute("style");  // style = ""
            attr.nodeValue = "border: 2px solid blue";  // style = "border: 2px solid blue"
            div.setAttributeNode(attr);  // <div style = "border: 2px solid blue"></div>

            // textnode 생성
            var txt = document.createTextNode("엘리먼트 생성!")
            div.appendChild(txt) // <div style = "border: 2px solid blue">엘리먼트 생성!</div>

            document.body.appendChild(div)
        }

        function elementCreate02(){
            var div = document.createElement("div");  // <div></div>

            // 속성지정
            // 방법 2.
            div.setAttribute("style", "border: 2px solid red")

            // textnode 생성
            var txt = document.createTextNode("엘리먼트 생성!")
            div.appendChild(txt) // <div style = "border: 2px solid blue">엘리먼트 생성!</div>

            document.body.appendChild(div)
        }
    </script>
</head>
<body>
    
    <button onclick="elementCreate01();">엘리먼트 생성하기</button>
    <button onclick="elementCreate02();">다른 방식으로 엘리먼트 생성하기</button>

    <!--
        엘리먼트 객체 생성 : createElement("tagName")
        txt 객체 생성 : createTextNode("txt")
        객체 속성 :
         - createAttribute("attributeName")
           setAttributeNode("attribute 객체")
         - setAttribute("attributeName", "attributeValue")
    -->

</body>
</html>
